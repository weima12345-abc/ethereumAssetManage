  $(function () {
    var mModal1 = new mModal({
      content: `
             <form id="loginform" class="form-vertical">
<!--    <div class="control-group normal_text"><h3><p>资产名称</p></h3></div>-->
    <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lg"><p>资产名称</p></span><input type="text" id="AssetName"

                                                                                  placeholder="资产名称"/>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_ly"><p>资产描述</p></span><input type="text"
                                                                                  id="AssetMessage"

                                                                                  placeholder="资产描述"/>
            </div>
        </div>
    </div>
                </form>

      `,
      confirm: function () {
        // alert("确定弹框1");
        //申请资产
        var name = document.getElementById("AssetName").value
        var description = document.getElementById("AssetMessage").value
        alert(name);
        alert(description);
        alert(adminAddress);

        newAsset(name,description,adminAddress)




        mModal1.close();
      },
      cancel: function () {
        alert("取消领用资产请求")
      }
    });
    var mModal2 = new mModal({
      content:
              `
                  <form id="loginform" class="form-vertical">
<!--    <div class="control-group normal_text"><h3><p>资产名称</p></h3></div>-->
  <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_ly"><p>资产序号</p></span><input type="text"
                                                                                  id="AssetId"

                                                                                  placeholder="资产序号"/>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lg"><p>资产被转让者</p></span><input type="text" id="AssetReviler"

                                                                                  placeholder="资产被转让者"/>
            </div>
        </div>
    </div>

                </form>
        `
      ,
      confirm: function () {
        // alert("确定弹框2");
        //资产转让
        var assetReviler = document.getElementById("AssetReviler").value;
        var assetId = document.getElementById("AssetId").value
        alert("assetId: " +assetId)
        alert("assetReviler:"+assetReviler)


        requestAssetTransfer(assetId,assetReviler)
        mModal2.close();
      },
      cancel: function () {
        alert("取消资产转移请求")
      }
    });
    $(".btn2").on("click", function () {
      mModal1.renderDom();
    })
    $(".btn1").on("click", function () {
      mModal2.renderDom();
    })
